<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/devo.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <h2>Favorite Devotionals</h2>

        <table>
          <thead>
            <tr>
              <th>Speakers</th>
              <th>Title</th>
              <th>Locations</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jeffery R. Holland</td>
              <td>Remember Lot's Wife</td>
              <td>BYU</td>
              <td>2009</td>
            </tr>
            <tr>
              <td>Dieter F. Uctford</td>
              <td>Forget Me Not</td>
              <td>General Relief Society</td>
              <td>2011</td>
            </tr>
            <tr>
              <td>David A. Bednar</td>
              <td>Patterns of Light</td>
              <td>BYUI-Idaho</td>
              <td>2013</td>
            </tr>
          </tbody>
        </table>

        <h2>Add a New Devotionals</h2>
        <form>
               <label for="speaker">Speaker:</label>
                    <input type="text" id="speaker" name="speaker" placeholder="Enter speaker name" required>

                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter devotional title" required>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter location" required>

                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" placeholder="Enter year" required>

                    <button type="submit">Add Devotional</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
